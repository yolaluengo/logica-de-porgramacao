<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Par ou impar</title>
</head>
<body>
    <div>

        <label>Informe um número</label>
        <input type="text" id="n1"  />
        <br/>

        <button type="submit" onclick="parOuImpar()">Qual o número</button>
        <br/>

        <span id="msg"></span>
    </div>

    <script>

        function parOuImpar(){
            let n1 = document.getElementById('n1').value 
            
            console.log(n1)

            document.getElementById('msg').innerHTML 

            //se
            if ( n1 % 2 == 0 ) {
                document.getElementById('msg').innerHTML = `
                O número, ${n1}: é PAR
                `
            }else {
                document.getElementById('msg').innerHTML = `
                O número, ${n1}: é IMPAR`
            }
        }
    </script>
</body>
</html>
