<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <span id="msg"></span>

    <script>
        let soma = 0
        let resposta = ''

        do {
            let valor = parseInt(prompt('Informe o valor'))

            soma = soma + valor
            resposta = prompt('Desaja continuar {s/n}')

        } while (resposta == 's');

        document.getElementById('msg').innerHTML = `À soma é: ${soma}`
    </script>
</body>

</html>
